<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cooking Made Simple</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #d6b8ff, #90c2ff);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to   { opacity: 1; }
        }

        /* Slide animation for heading */
        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        h1, p, .btn {
            animation: slideDown 1.2s ease;
        }

        .feature-box {
            background: #ffffffcc;
            padding: 18px;
            border-radius: 12px;
            backdrop-filter: blur(6px);
            transition: transform .3s ease, box-shadow .3s ease;
            animation: fadeIn 1.6s ease;
        }

        /* Hover animation */
        .feature-box:hover {
            transform: translateY(-6px);
            box-shadow: 0px 8px 18px rgba(0,0,0,0.15);
        }

        .feature-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-light bg-transparent">
        <div class="container">
            <a class="navbar-brand fw-bold text-dark" href="#">Cooking Simple</a>
        </div>
    </nav>

    <section class="text-center text-dark mt-5">
        <h1 class="fw-bold">Easy Recipes for Everyone </h1>
        <p class="mt-2">Learn quick, tasty, and beginner-friendly dishes anytime.</p>
        <a href="#" class="btn btn-dark mt-3 px-4">Start Cooking</a>
    </section>

    <div class="container mt-5">
        <div class="row text-center g-4">

            <div class="col-md-4">
                <div class="feature-box">
                    <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" class="feature-img">
                    <h5>Healthy Meals</h5>
                    <p class="small">Simple dishes with fresh ingredients.</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="feature-box">
                    <img src="https://images.unsplash.com/photo-1498837167922-ddd27525d352" class="feature-img">
                    <h5>‚è± Quick Recipes</h5>
                    <p class="small">Delicious food in under 20 minutes.</p>
                </div>
            </div>

            <div class="col-md-4">
                <div class="feature-box">
                    <img src="https://images.unsplash.com/photo-1505253758473-96b7015fcd40" class="feature-img">
                    <h5>Desserts</h5>
                    <p class="small">Sweet treats anyone can make.</p>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
