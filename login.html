<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Order Tracking System</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background:#3498DB; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background: #FFFFFF;
        width: 350px;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #555;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        color: #2E2E2E;
        font-size: 14px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 18px;
        border-radius: 8px;
        border: 1px solid #2E2E2E;
        font-size: 15px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        background: #E74C3C; 
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #C9D6CF;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <form>
        <label>Username</label>
        <input type="text" placeholder="Enter username">

        <label>Password</label>
        <input type="password" placeholder="Enter password">

        <button class="btn">Login</button>
    </form>
</div>

</body>
</html>
